<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>
    <h2>All Input Types</h2>

<form>

    <!-- Text -->
    Name:
    <input type="text" name="name"><br><br>

    <!-- Password -->
    Password:
    <input type="password" name="password"><br><br>

    <!-- Email -->
    Email:
    <input type="email" name="email"><br><br>

    <!-- Number -->
    Age:
    <input type="number" name="age"><br><br>

    <!-- Tel -->
    Phone:
    <input type="tel" name="phone"><br><br>

    <!-- URL -->
    Website:
    <input type="url" name="website"><br><br>

    <!-- Search -->
    Search:
    <input type="search" name="search"><br><br>

    <!-- Date -->
    Date:
    <input type="date" name="date"><br><br>

    <!-- Time -->
    Time:
    <input type="time" name="time"><br><br>

    <!-- Datetime-local -->
    Date & Time:
    <input type="datetime-local" name="datetime"><br><br>

    <!-- Month -->
    Month:
    <input type="month" name="month"><br><br>

    <!-- Week -->
    Week:
    <input type="week" name="week"><br><br>

    <!-- Color -->
    Favorite Color:
    <input type="color" name="color"><br><br>

    <!-- Range -->
    Range:
    <input type="range" name="range" min="0" max="100"><br><br>

    <!-- Radio -->
    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Checkbox -->
    Hobbies:
    <input type="checkbox" name="hobby1"> Reading
    <input type="checkbox" name="hobby2"> Sports
    <input type="checkbox" name="hobby3"> Music<br><br>

    <!-- File -->
    Upload File:
    <input type="file" name="file"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="userid" value="12345">

    <!-- Image -->
    Image Submit:
    <input type="image" src="https://via.placeholder.com/100x40" alt="Submit"><br><br>

    <!-- Button -->
    <input type="button" value="Click Me"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Reset -->
    <input type="reset" value="Reset">

</form>

</body>
</html>

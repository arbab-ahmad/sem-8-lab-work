<!DOCTYPE html>
<html>
<head>
    <title>Question 7</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }

        .img1 {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .img2 {
            position: absolute;
            top: 120px;
            left: 120px;
        }

        .img3 {
            position: absolute;
            top: 220px;
            left: 220px;
        }

        img {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img1.jpg" class="img1" alt="Image 1">
    <img src="img2.jpg" class="img2" alt="Image 2">
    <img src="img3.jpg" class="img3" alt="Image 3">
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Frameset File</title>
</head>
<frameset cols="30%,70%">

    <!-- Left Frame -->
    <frame src="about:blank" name="leftFrame" bgcolor="gold" title="My Frames">

        <!-- Right Side frameset -->
        <frameset rows="50%,50%">

            <!-- Top Right Frame -->
            <frame src="about:blank" name="topRightFrame" bgcolor="skyblue" title="Top Frame">

                <!-- Bottom Right frameset (2 columns) -->
                <frameset cols="50%,50%">
                    <frame src="about:blank" name="bottomLeftFrame" bgcolor="lightgreen" title="Bottom Left">
                        <frame src="about:blank" name="bottomRightFrame" bgcolor="lightpink" title="Bottom Right">
                </frameset>

        </frameset>

</frameset>
</html>

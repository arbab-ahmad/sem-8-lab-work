<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <script>
        function showMessage() {
            var params = new URLSearchParams(window.location.search);
            var name = params.get("name");
            document.getElementById("message").innerHTML = "Welcome " + name;
        }
    </script>
</head>
<body onload="showMessage()">

    <h2 id="message"></h2>

</body>
</html>
